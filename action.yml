name: 'Wait for Vercel Preview'
description: "Wait for Vercel Deploy Preview to complete, requires to be run on pull_request"
branding:
  icon: "clock"
  color: "blue"
inputs:
  token:
    description: "The Github Secret"
    required: true
  request_headers:
    description: "Stringified HTTP Header object key/value pairs to send in requests"
    required: false
  environment:
    description: "Optional â€” To be used to filter specify which environement to test if you have more than one. The environement name can be found in Vercel admin (eg. `'name-of-the-project'`)."
    required: false
  max_timeout:
    description: "The max time to run the action"
    required: false
outputs:
  url:
    description: "The fully qualified deploy preview URL"
runs:
  using: "node12"
  main: "index.js"